<div class="bx-base-text-unit bx-base-text-unit-gallery bx-def-gal-unit-size">
	<div class="bx-def-margin-sec bx-def-border bx-def-round-corners">
	    <bx_if:thumb>
	        <a href="__content_url__" title="__summary_attr__">
	            <div class="bx-base-text-unit-thumb bx-def-gal-div-size bx-def-round-corners bx-def-color-bg-box bx-def-font-middle" style="background-image:url(__gallery_url__)">
	                <div class="bx-base-text-unit-strecher">__strecher__</div>
	            </div>
	        </a>
	    </bx_if:thumb>
	    <bx_if:no_thumb>
	        <div class="bx-def-gal-img-column">
	            <div class="bx-base-text-unit-no-thumb bx-def-gal-div-size bx-def-round-corners bx-def-color-bg-box bx-def-font-middle bx-def-font-grayed bx-def-padding bx-def-box-sizing">
	                __summary_plain__
	                <div class="bx-base-text-unit-strecher">__strecher__</div>
	            </div>
	        </div>
	    </bx_if:no_thumb>
		<div class="bx-market-unit-cnt bx-def-padding-sec">
		    <div class="bx-market-unit-title bx-def-gal-unit-column">
		        <h2 class="bx-def-margin-sec-topbottom">
		        	<a class="bx-def-font-color" href="__content_url__">__title__</a>
				</h2>
		    </div>
	
		    <div class="bx-market-init-info bx-base-text-unit-info">
		    	<div class="bx-market-ui-cell bx-market-uic-wide">
		        	<span class="bx-def-font-grayed">__entry_posting_date__</span>
		        	<!--
			        <span class="bx-base-text-unit-info-div bx-def-font-grayed">&#183;</span>
			        <a class="bx-base-text-unit-author" href="__author_url__">__author__</a>
			        -->
		        </div>
		        <div class="bx-market-ui-cell bx-market-uic-narrow">
		        	<bx_if:show_single>
		        		<span class="bx-market-ui-price col-green3">__entry_price_single__</span>
		        	</bx_if:show_single>
		        	<bx_if:show_recurring>
		        		<span class="bx-market-ui-price-or bx-def-font-grayed"><bx_text:_bx_market_txt_or /></span>
		        		<span class="bx-market-ui-price col-green3">__entry_price_recurring__</span>
		        	</bx_if:show_recurring>
		        	<bx_if:show_free>
		        		<span class="bx-market-ui-price bx-def-font-semibold col-green3"><bx_text:_bx_market_txt_get_for_free /></span>
		        	</bx_if:show_free>
		        </div>
		    </div>
		</div>
	</div>
</div>
